<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card" aria-labelledby="app-title">
        <header class="header">
          <p class="eyebrow">Soft, quick, and friendly</p>
          <h1 id="app-title">Tip Calculator</h1>
          <p class="subtitle">You’re tipping with a little extra sparkle today.</p>
        </header>

        <div class="grid">
          <label class="field">
            <span class="label">Bill amount</span>
            <span class="input-wrap">
              <span class="prefix">$</span>
              <input id="bill" type="number" min="0" step="0.01" placeholder="0.00" />
            </span>
          </label>

          <div class="field">
            <span class="label">Tip percentage</span>
            <div class="tip-choices" role="radiogroup" aria-label="Select tip percentage">
              <button class="tip-btn" type="button" data-tip="15">15%</button>
              <button class="tip-btn" type="button" data-tip="18">18%</button>
              <button class="tip-btn" type="button" data-tip="20">20%</button>
              <label class="tip-custom">
                <span class="sr-only">Custom tip percentage</span>
                <input id="custom-tip" type="number" min="0" step="1" placeholder="Custom" />
                <span class="suffix">%</span>
              </label>
            </div>
          </div>

          <label class="field">
            <span class="label">Split between people</span>
            <input id="people" type="number" min="1" step="1" value="1" />
          </label>
        </div>

        <section class="result" aria-live="polite">
          <p class="result-label">Total per person</p>
          <p class="result-value" id="per-person">$0.00</p>
          <div class="result-details">
            <span id="tip-line">You’re tipping $0.00</span>
            <span id="total-line">Total bill $0.00</span>
          </div>
        </section>
      </section>
    </main>
    <footer class="footer">
      <a href="privacy.html">Privacy policy</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
